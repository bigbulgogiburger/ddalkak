version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ddalkak-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-ddalkak}
      MYSQL_USER: ${DB_USER:-ddalkak}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      TZ: 'Asia/Seoul'
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ddalkak-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ddalkak-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-ddalkak}
      DB_USER: ${DB_USER:-ddalkak}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      SERVER_PORT: ${BACKEND_PORT:-8080}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ddalkak-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ddalkak-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8080}/api/v1
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - ddalkak-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Optional: Redis for caching (future use)
  redis:
    image: redis:7-alpine
    container_name: ddalkak-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ddalkak-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data:

networks:
  ddalkak-network:
    driver: bridge
